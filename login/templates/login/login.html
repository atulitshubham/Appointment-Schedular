<!DOCTYPE HTML>
<html lang="zxx">

<head>
  <title>Login | Appointment Scheduler</title>
  <!-- Meta tag Keywords -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  {% load staticfiles %}
  <script>
    addEventListener("load", function () {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
  </script>
  <!-- Meta tag Keywords -->
  <!-- css files -->
  <link rel="stylesheet" href="{% static 'login/css/style.css' %}" type="text/css" media="all" />
  <!-- Style-CSS -->
  <link rel="stylesheet" href="{% static 'login/css/fontawesome-all.css' %}">
  <!-- Font-Awesome-Icons-CSS -->
  <!-- //css files -->
  <!-- web-fonts -->
  <link href="//fonts.googleapis.com/css?family=Marck+Script&amp;subset=cyrillic,latin-ext" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=cyrillic,latin-ext"
      rel="stylesheet">
  <!-- //web-fonts -->
</head>

<body>
  <div class="video-w3l" data-vide-bg="{% static 'login/video/1' %}">
    <!-- title -->
    <h1>
      <span>A</span>ppointment 
      <span>S</span>cheduler</h1>
    <!-- //title -->
    <!-- content -->
    <div class="sub-main-w3">
      <form action="loginSubmit" method="post">
        {% csrf_token %}
        <div class="form-style-agile">
          <label>
            <i class="fas fa-user"></i>Username</label>
          <input placeholder="Email" name="username" type="text" required>
        </div>
        <div class="form-style-agile">
          <label>
            <i class="fas fa-unlock-alt"></i>Password</label>
          <input placeholder="Password" name="password" type="password" required>
        </div>
        <!-- switch -->
        
        <!-- //switch -->
        <input type="submit" value="Log In">
        
        <!-- //social icons -->
      </form>
    </div>
    <!-- //content -->

    <!-- copyright -->
    <div class="footer">
      <p>&copy; Appointment Scheduler 2018. All Rights Reserved.
      </p>
    </div>
    <!-- //copyright -->
  </div>

  
  <!-- Jquery -->
  <script src="{% static 'login/js/jquery-2.2.3.min.js' %}"></script>
  <!-- //Jquery -->

  <!-- Video js -->
  <script src="{% static 'login/js/jquery.vide.min.js' %}"></script>
  <!-- //Video js -->
  
</body>

</html>
